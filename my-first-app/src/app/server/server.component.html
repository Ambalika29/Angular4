<label>Server Name</label>
<input 
    type="text" 
    class="form-control"    
    (input)="onUpdateServerName($event)">
<p> {{serverName}}</p>
<button type="button" 
    class="btn btn-primary" 
    [disabled] = '!allowNewServer' 
    (click)="onCreateServer()">Add Server</button>

<!--<p [ngStyle] = '{backgroundColor: getColor()}' [ngClass]='{"online-class":serverStatus === "online"}'>{{'Server'}} with ID {{serverId}} is {{getServerStatus()}}</p>-->
<!--<p [ngStyle] = '{backgroundColor: getColor()}' [ngClass]='{"online-class":serverStatus === "online"}'>{{'Server'}} with ID {{serverId}} is {{getServerStatus()}}</p>-->

<p *ngIf="serverCreated; else noServer">Server is created with server name {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>
<hr>

<p *ngFor = 'let server of servers' [ngStyle] = '{backgroundColor: getColor()}' [ngClass]='{"online-class":serverStatus === "online"}'>{{'Server'}} with ID {{serverId}} is {{getServerStatus()}}</p>
