<div class="container">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details *ngIf="currentRecipe; else noRecipe" [selectedRecipe]="currentRecipe"></app-recipe-details>
        <ng-template #noRecipe>
            <p>No Recipe Selected</p>
        </ng-template>
    </div>
</div>
