<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data" ngModelGroup="userdata" #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" name="username" ngModel required>
                    </div>
                    <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
                        <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email</span>
                    </div>
                </div>
                <span class="helper-block" *ngIf="!userData.valid && userData.touched">User data is invalid</span>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="answer" rows="3" [(ngModel)]="secretAnswer"></textarea>
                </div>
                <div class="form-group">
                    <p>You secret answer is {{secretAnswer}}</p>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                    <input type="radio" name="gender" [ngModel]="gender" [value]="gender" required>{{gender}}
                  </label>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
